<template name="insertJS">
    {{#autoForm schema=JavascriptSourceSchema id="insertJavascriptSource" resetOnSuccess="false"}}
        <fieldset>
        <button type="button" class="btn btn-primary" id="insertTag"> + tag</button>
        {{> afQuickField name='tags' options=tagOptions type='select-multiple'}}
        {{> afQuickField name='name'}}
        {{> afQuickField name='abi' rows=5 cols=100}}
        {{> afQuickField name='devdoc' rows=5 cols=100}}
        {{> afQuickField name='userdoc' rows=5 cols=100}}
        {{> afQuickField name='solidity_source' rows=5 cols=100}}
        {{> afQuickField name='js_source' rows=5 cols=100}}
        {{> afQuickField name='render' rows=5 cols=100}}
        </fieldset>
        <button type="submit" class="btn btn-primary {{buttonVisibility}}">Insert</button>
    {{/autoForm}}
</template>
